<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/main.min.css">
    <title>Frontend Mentor | Profile card component </title>
</head>
<body>
    <div class="wrapper">
        <main class="wrapper__main">
            <div class="profile-card">
                <header class="profile-card__header">
                    <img src="/images/image-victor.jpg" alt="Victor" class="profile-card__avi">
                    <div class="profile-card__title">
                        <h2 class="profile-card__name">Victor Crest</h2>
                        <p class="profile-card__age">26</p>
                    </div>
                    <p class="profile-card__location">London</p>
                </header>

                <section>
                    <ul class="profile-card__stats">
                        <li class="profile-card__stats-item">
                        <span class="profile-card__stat-number">80K</span>
                        <span class="profile-card__stat-meta">Followers</span>
                        </li>
                        <li class="profile-card__stats-item">
                        <span class="profile-card__stat-number">803K</span>
                        <span class="profile-card__stat-meta">Likes</span>
                        </li>
                        <li class="profile-card__stats-item">
                        <span class="profile-card__stat-number">1.4K</span>
                        <span class="profile-card__stat-meta">Photos</span>
                        </li>
                    </ul>
                </section>
            </div>
        </main>

        <footer class="footer">
          <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> | Coded by <a href="https://github.com/malachsalama" target="_blank">Malach Salama</a>
          </p>
        </footer>
    </div>
</body>
</html>
